<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="gender_f gender_m">Gender</label>
        <input type="radio" id="gender_f" name="gender" required>
        <input type="radio" id="gender_m" name="gender" required>

        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"required>

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio">

        <button type="submit">Sumbit</button>
     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
